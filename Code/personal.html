<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang cá nhân</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }
	 body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f8f9fa;
}

.container {
  display: flex;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

.sidebar {
  flex: 1;
  padding: 20px;
  background-color: #87CEFA;
}

.avatar {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin-bottom: 10px;
}

.username {
  font-size: 18px;
  font-weight: bold;
}

.phone,
.balance {
  margin-bottom: 10px;
}

.menu {
  margin-top: 20px;
  background-color: #87CEFA;
}

.menu a {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
  text-decoration: none;
  color: #333;
  transition: color 0.3s ease-in-out;
  background-color: #87CEFA;
}

.menu a:hover {
  color: #007bff;
}

.content {
  flex: 5;
  padding: 20px;
}

.icon {
  margin-right: 10px;
  font-size: 20px;
}

.dark-mode .container {
  background-color: #333;
  color: #fff;
}

.dark-mode .sidebar {
  background-color: #212529;
}

.dark-mode .menu a {
  color: #fff;
}

.dark-mode .menu a:hover {
  color: #17a2b8;
}

.dark-mode .content {
  background-color: #212529;
}

.toggle-button {
  background: none;
  border: none;
  cursor: pointer;
  color: #333;
  font-size: 24px;
  transition: color 0.3s ease-in-out;
}

.toggle-button:hover {
  color: #007bff;
}

.header {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding: 10px;
  background-color: #fff;
  border-bottom: 1px solid #ddd;
}

.header .toggle-button {
  margin-right: 20px;
}

.header h1 {
  font-size: 24px;
  color: #333;
}

.additional-content {
  margin-top: 20px;
}

.additional-content h2 {
  font-size: 20px;
  margin-bottom: 10px;
}

.additional-content .red-bar {
  width: 100%;
  height: 5px;
  background-color: #dc3545;
  margin-bottom: 20px;
}

.form-container {
  max-width: 400px;
  margin-top: 20px;
}

.form-container label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.form-container input[type="text"],
.form-container input[type="email"],
.form-container input[type="password"],
.form-container input[type="file"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 16px;
}

.form-container input[type="submit"] {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease-in-out;
}

.form-container input[type="submit"]:hover {
  background-color: #0056b3;
}

.footer {
  justify-content: center;
  align-items: center;
  padding: 10px;
  background-color: #ddd;
  text-align: center;
}

.footer .contact-info {
  font-size: 14px;
  margin-top: 10px;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <img class="avatar" src="https://phongtro123.com/images/default-user.png" alt="Profile Picture">
      <div class="username">Vũ Thị Huế</div>
      <div class="phone">
        <i class="fas fa-phone-alt icon"></i>
        034567890
      </div>
      <div class="balance">
        <i class="fas fa-dollar-sign icon"></i>
        $1000
      </div>
      <div class="menu">
        <a href="#">
          <i class="fas fa-file-alt icon"></i>
          Quản lý đăng tin
        </a>
        <a href="#">
          <i class="fas fa-key icon"></i>
          Đổi mật khẩu
        </a>
        <a href="#">
          <i class="fas fa-wallet icon"></i>
          Nạp tiền vào tài khoản
        </a>
        <a href="#">
          <i class="fas fa-history icon"></i>
          Lịch sử nạp tiền
        </a>
        <a href="#">
          <i class="fas fa-receipt icon"></i>
          Lịch sử thanh toán
        </a>
        <a href="#">
          <i class="fas fa-dollar-sign icon"></i>
          Bảng giá dịch vụ
        </a>
        <a href="#">
          <i class="fas fa-envelope icon"></i>
          Liên hệ
        </a>
        <a href="#">
          <i class="fas fa-sign-out-alt icon"></i>
          Thoát
        </a>
      </div>
    </div>
    <div class="content">
      <div class="header" style="background-color: aquamarine">
        <button class="toggle-button">
          <i class="fas fa-adjust"></i>
        </button>
        <h1>Trang cá nhân</h1>
      </div>
      <div class="additional-content">
        <h2>Cập nhật thông tin cá nhân</h2>
        <div class="red-bar"></div>    <form class="form-container">
      <label for="username">Tên hiển thị:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="phone">Số điện thoại:</label>
      <input type="text" id="phone" name="phone" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" required>
      
      <label for="avatar">Ảnh đại diện:</label>
      <input type="file" id="avatar" name="avatar" accept="image/*">
      
      <input type="submit" value="Lưu và cập nhật">
    </form>
  </div>
</div>
</div>
  <div class="footer">
  <img src="anh6.png" alt="Footer Image" style="width: 100%; height: 150px"><br>
  <div class="contact-info">Địa chỉ: Số HB đường BBD, Phường LN, Thành phố NTM. Số điện thoại: 0123456789. Email: webtimtro@nhom11.com</div>
</div>
  <script>
    const toggleButton = document.querySelector('.toggle-button');
    const body = document.querySelector('body');
    toggleButton.addEventListener('click', function () {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        toggleButton.innerHTML = '<i class="fas fa-sun"></i>';
      } else {
        toggleButton.innerHTML = '<i class="fas fa-adjust"></i>';
      }
    });
  </script>
</body>
</html>
