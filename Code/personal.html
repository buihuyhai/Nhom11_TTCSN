<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="personal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Trang cá nhân</title>
</head>

<body>
  <div class="personal-header">
    <div class="personal-picture">
      <img src="https://phongtro123.com/images/default-user.png" alt="Profile Picture">
    </div>
    <div class="personal-info">
      <h2>Vũ Thị Huế</h2>
      <p class="balance"><strong>Số Dư:</strong> $0.00</p>
    </div>
  </div>

  <div class="personal-all">
    <div class="personal-item">
      <a href="#" class="personal-link toggle-dark-mode">
        <i class="fa-solid fa-moon"></i>
        <span>Chế độ tối</span>
      </a>
    </div>
    <div class="personal-item">
      <a href="#" class="personal-link">
        <i class="fa-solid fa-user"></i>
        <span>Thông tin cá nhân</span>
      </a>
    </div>
    <div class="personal-item">
      <a href="#" class="personal-link">
        <i class="fa-solid fa-shield"></i>
        <span>Mật khẩu và đăng nhập</span>
      </a>
    </div>
    <div class="personal-item">
      <a href="#" class="personal-link">
        <i class="fa-solid fa-user"></i>
        <span>Chuyển tài khoản</span>
      </a>
    </div>
    <div class="personal-item">
      <a href="#" class="personal-link">
        <i class="fa-solid fa-circle-question"></i>
        <span>Trợ giúp</span>
      </a>
    </div>
    <div class="personal-item">
      <a href="#" class="personal-link">
        <i class="fa-solid fa-book"></i>
        <span>Pháp lý & chính sách</span>
      </a>
    </div>
  </div>

  <script>
    const toggleDarkModeButton = document.querySelector('.toggle-dark-mode');
    const body = document.body;

    toggleDarkModeButton.addEventListener('click', function () {
      body.classList.toggle('dark-mode');
    });
  </script>
</body>

</html>
