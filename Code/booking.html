<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./assets/fonts-icon/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" >
    <link rel="stylesheet" href="./assets/font/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="Details.css">
    <style>
        .booking-form-container {
            position: relative;
			width: 500px;
			font-size: 15px;
        }
        
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 9999;
            display: none;
        }
    </style>
</head>
<body>
<div class="form">
	<div class="booking-form-container">
    <h3>Đặt phòng</h3>
    <label for="name">Họ và tên:</label>
    <input type="text" id="name" name="name">
    
    <label for="dob">Ngày sinh:</label>
    <input type="date" id="dob" name="dob">
    
    <label for="gender">Giới tính:</label>
    <select id="gender" name="gender">
      <option value="male">Nam</option>
      <option value="female">Nữ</option>
    </select>
    
    <label for="phone">Số điện thoại:</label>
    <input type="tel" id="phone" name="phone">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    
    <label for="deposit">Số tiền cọc:</label>
    <input type="number" id="deposit" name="deposit">
    
    <label for="payment">Phương thức thanh toán:</label>
    <select id="payment" name="payment" style="margin-bottom: 10px;">
      <option value="cash">Tiền mặt</option>
      <option value="card">Thẻ thanh toán</option>
    </select>
    <button id="submit-btn" type="submit">Xác nhận Đặt phòng</button>
</div>

<div class="success-message" id="success-message">
    <h2>Đặt phòng thành công!</h2>
    <p>Xin chân thành cảm ơn quý khách.</p>
</div>
	
	</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const bookingForm = document.querySelector('.booking-form-container');
        const submitButton = document.getElementById('submit-btn');
        const successMessage = document.getElementById('success-message');

        function hideBookingForm() {
            bookingForm.style.display = 'none';
        }

        function showSuccessMessage() {
            successMessage.style.display = 'block';
            setTimeout(function() {
                successMessage.style.display = 'none';
                window.location.href = 'Details.html'; // Chuyển hướng về trang chủ sau 3 giây
            }, 3000);
        }

        function validateForm() {
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const deposit = document.getElementById('deposit').value;

            if (name === '' || dob === '' || phone === '' || email === '' || deposit === '') {
                alert('Vui lòng điền đầy đủ thông tin');
            } else {
                hideBookingForm();
                showSuccessMessage();
            }
        }

        submitButton.addEventListener('click', function(event) {
            event.preventDefault();
            validateForm();
        });
    });
</script>
</body>
</html>
